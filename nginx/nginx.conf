worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include    /etc/nginx/mime.types;
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
  server {
    listen 80;
    server_name www.japaninsider.co;
    root /var/www;
    index index.html;

    location /wp-admin {
      proxy_pass http://wp-headless:8080;
    }
  }
}
